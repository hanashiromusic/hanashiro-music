<!DOCTYPE html>

  <!-- Google Fonts: M PLUS 1p -->

  <div class="wrapper">

        <a href="#teacher">講師</a>

        <figure>

        <figure>
          <img src="../assets/voice.jpg" alt="ボイストレーニング">
          <figcaption>ボイストレーニング</figcaption>

        <figure>
          <img src="../assets/piano.jpg" alt="ピアノ基礎">
          <figcaption>ピアノコース</figcaption>
        </figure>
      </div>

    <!-- 2. 料金 -->

      <h2>料金</h2>
      <div class="fee-images">
        <img src="../assets/ピアノ料金表.png"         alt="ピアノ料金表">

        <img src="../assets/ボイストレーニング料金表.png" alt="ボイストレーニング料金表">

    <!-- 3. アクセス -->
    <section id="access" class="section">
      <h2>アクセス</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=/* Google Map 埋め込みURL */"

      <p><a class="btn" href="../artist/index.html">アーティストページへ</a></p>

    <section id="trial" class="section cta">
