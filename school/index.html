<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>花城音楽教室｜沖縄市 ピアノ教室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>

  <div class="wrapper">

    <!-- ヒーロー -->
    <header id="hero" class="hero">
      <h1 class="sr-only">花城音楽教室</h1>
      <img src="../assets/教室ロゴ.jpeg"   alt="教室ロゴ"  class="logo">
      <img src="../assets/教室紹介文.png" alt="教室紹介文" class="catch-img">
      <button class="menu-toggle" aria-label="メニューを開く">
        <span></span><span></span><span></span>
      </button>
    </header>

    <!-- ナビ -->
    <nav id="nav" class="section-nav">
      <a href="#course-overview">コース概要</a>
      <a href="#fee">レッスン料金</a>
      <a href="#access">アクセス</a>
      <a href="#teacher">講師紹介</a>
      <a href="#trial">体験レッスン申込</a>
    </nav>

    <!-- 以降のセクションは変更なし（略） -->
    …（中略：コース概要 / 各コース / レッスン料金 / アクセス / 講師紹介 / 体験レッスン）…

    <!-- コピーライト（wrapper 内・仕切り線なし） -->
    <footer class="site-footer">
      <p>&copy; 2025&nbsp;Hanashiro&nbsp;Music&nbsp;School.&nbsp;All&nbsp;rights&nbsp;reserved.</p>
    </footer>

  </div><!-- /.wrapper -->

  <!-- ハンバーガー JS（変更なし） -->
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const btn=document.querySelector('.menu-toggle');
      const nav=document.querySelector('.section-nav');
      const links=nav.querySelectorAll('a');
      const close=()=>{nav.classList.remove('open');btn.classList.remove('open');document.body.style.overflow='';btn.setAttribute('aria-label','メニューを開く');};
      btn.addEventListener('click',()=>{
        const open=nav.classList.toggle('open');
        btn.classList.toggle('open');
        document.body.style.overflow=open?'hidden':'';
        btn.setAttribute('aria-label',open?'メニューを閉じる':'メニューを開く');
      });
      links.forEach(l=>l.addEventListener('click',close));
    });
  </script>
</body>
</html>
