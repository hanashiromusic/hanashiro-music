<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体験レッスン申し込み｜花城音楽教室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

  <!-- ───────── 外側ミント背景は body / 白カードは .wrapper ───────── -->
  <div class="wrapper">

    <!-- ハンバーガーメニュー（ロゴ無し） -->
    <button class="menu-toggle" aria-label="メニューを開く"><span></span><span></span><span></span></button>
    <nav class="section-nav">
      <a href="../index.html#course-overview">コース</a>
      <a href="../index.html#fee">料金</a>
      <a href="../index.html#access">アクセス</a>
      <a href="../index.html#teacher">講師</a>
      <a href="../index.html#trial">体験レッスン</a>
    </nav>

    <!-- 体験フォームセクション（白カード内に直接配置） -->
    <section class="section">
      <h2 class="section-title">体験レッスン申し込みフォーム</h2>

      <form action="/submit-trial" method="post" class="trial-form">

        <!-- お名前 -->
        <fieldset>
          <legend>お名前 <span class="required">必須</span></legend>
          <div class="form-group">
            <label for="lastname">姓</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
          <div class="form-group">
            <label for="firstname">名</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
        </fieldset>

        <!-- ふりがな -->
        <fieldset>
          <legend>ふりがな <span class="required">必須</span></legend>
          <div class="form-group">
            <label for="furigana-last">せい</label>
            <input type="text" id="furigana-last" name="furigana_last" required>
          </div>
          <div class="form-group">
            <label for="furigana-first">めい</label>
            <input type="text" id="furigana-first" name="furigana_first" required>
          </div>
        </fieldset>

        <!-- 年齢 -->
        <div class="form-group">
          <label for="age">年齢 <span class="required">必須</span></label>
          <select id="age" name="age" required>
            <option value="">選択してください</option>
            <option>〜9歳</option><option>10〜19歳</option><option>20〜29歳</option>
            <option>30〜39歳</option><option>40〜49歳</option><option>50〜59歳</option><option>60歳〜</option>
          </select>
        </div>

        <!-- 性別 -->
        <fieldset>
          <legend>性別 <span class="required">必須</span></legend>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="男性" required> 男性</label>
            <label><input type="radio" name="gender" value="女性"> 女性</label>
            <label><input type="radio" name="gender" value="その他"> その他</label>
          </div>
        </fieldset>

        <!-- 住所 -->
        <fieldset>
          <legend>ご住所</legend>
          <div class="form-group">
            <label for="zipcode">郵便番号（ハイフン不要）</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{7}">
          </div>
          <div class="form-group">
            <label for="prefecture">都道府県</label>
            <select id="prefecture" name="prefecture">
              <option value="">選択してください</option>
              <option>沖縄県</option><!-- 他県は省略 -->
            </select>
          </div>
          <div class="form-group">
            <label for="address1">市区町村・番地</label>
            <input type="text" id="address1" name="address1">
          </div>
          <div class="form-group">
            <label for="address2">建物名・部屋番号</label>
            <input type="text" id="address2" name="address2">
          </div>
        </fieldset>

        <!-- 電話番号 -->
        <div class="form-group">
          <label for="tel">電話番号（ハイフン不要） <span class="required">必須</span></label>
          <input type="tel" id="tel" name="tel" pattern="\d{10,11}" required>
        </div>

        <!-- メールアドレス -->
        <div class="form-group">
          <label for="email">メールアドレス <span class="required">必須</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- 希望コース -->
        <div class="form-group">
          <label for="course">希望するコース <span class="required">必須</span></label>
          <select id="course" name="course" required>
            <option value="">選択してください</option>
            <option value="ピアノ">ピアノ</option>
            <option value="ピアノ弾き語り">ピアノ弾き語り</option>
            <option value="ボイストレーニング">ボイストレーニング</option>
          </select>
        </div>

        <!-- レッスン理由 -->
        <fieldset>
          <legend>レッスンを受けたい理由 <span class="required">必須</span></legend>
          <div class="checkbox-group">
            <label><input type="checkbox" name="reason" value="高音が出しづらい"> 高音が出しづらい</label>
            <label><input type="checkbox" name="reason" value="音域を広げたい"> 音域を広げたい</label>
            <label><input type="checkbox" name="reason" value="リズム感を鍛えたい"> リズム感を鍛えたい</label>
            <label><input type="checkbox" name="reason" value="好きな曲を歌えるようになりたい"> 好きな曲を歌えるようになりたい</label>
            <label><input type="checkbox" name="reason" value="楽譜が読めるようになりたい"> 楽譜が読めるようになりたい</label>
            <label><input type="checkbox" name="reason" value="その他"> その他</label>
          </div>
          <div class="form-group">
            <label for="reason-etc">その他理由</label>
            <textarea id="reason-etc" name="reason_etc"></textarea>
          </div>
        </fieldset>

        <!-- 連絡方法 -->
        <fieldset>
          <legend>ご希望の連絡方法 <span class="required">必須</span></legend>
          <div class="radio-group">
            <label><input type="radio" name="contact_method" value="メール" required> メール</label>
            <label><input type="radio" name="contact_method" value="電話"> 電話</label>
            <label><input type="radio" name="contact_method" value="郵送"> 郵送</label>
          </div>
        </fieldset>

        <!-- 送信 -->
        <div class="submit-group">
          <button type="submit" class="btn-submit">送信内容の確認</button>
        </div>

      </form>
    </section>

    <!-- コピーライト -->
    <footer class="site-footer">
      <p>&copy; 2025 Hanashiro Music School. All rights reserved.</p>
    </footer>

  </div><!-- /.wrapper -->

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.menu-toggle').classList.toggle('open');
      document.querySelector('.section-nav').classList.toggle('open');
    });
  </script>
</body>
</html>
