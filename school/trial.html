<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体験レッスン申し込み｜花城音楽教室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Sawarabi Gothic & M PLUS 1p -->
  <link
    href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=M+PLUS+1p:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    /* ──────────────────────────────
       ページ共通ベース
    ──────────────────────────────*/
    body {
      background: #bed3da;
      color: #333;
      font-family: "Sawarabi Gothic", "M PLUS 1p", sans-serif;
      line-height: 1.6;
      padding: 1rem;
    }

    /* ──────────────────────────────
       白ブロック（wrapper）の余白
    ──────────────────────────────*/
    .wrapper {
      width: 100%;
      max-width: 960px;
      margin: 1.5rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      /* ← 余白を大きめに調整 */
      padding: 3rem;
    }
    @media (max-width: 480px) {
      .wrapper {
        /* ← モバイルでも左右たっぷり */
        padding: 2rem 1.5rem;
      }
    }

    /* ──────────────────────────────
       ハンバーガーメニュー
    ──────────────────────────────*/
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: #bed3da;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: .3rem;
      cursor: pointer;
      z-index: 200;
    }
    .menu-toggle span {
      width: 60%;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: background-color .3s;
    }
    .menu-toggle.open { background: #333; }
    .menu-toggle.open span { background: #fff; }

    /* ──────────────────────────────
       サイドナビ
    ──────────────────────────────*/
    .section-nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 80%;
      max-width: 320px;
      height: 100%;
      background: rgba(255,255,255,.95);
      padding: 4rem 1.5rem;
      overflow-y: auto;
      z-index: 150;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transform: translateX(100%);
      transition: transform .4s cubic-bezier(.77,0,.18,1);
    }
    .section-nav.open { transform: translateX(0); }
    .section-nav a {
      display: block;
      margin: .5rem 0;
      padding: .8rem;
      background: #bed3da;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }

    /* ──────────────────────────────
       セクション見出し
    ──────────────────────────────*/
    .section h2 {
      font-family: "M PLUS 1p", sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      text-align: center;
    }
    @media (max-width: 480px) {
      .section h2 { font-size: 1.3rem; }
    }

    /* ──────────────────────────────
       体験フォーム共通
    ──────────────────────────────*/
    .form-block {
      margin-bottom: 2.1rem;
      padding: 0;
      border: none;
      background: none;
    }
    .form-label-title {
      display: flex;
      align-items: center;
      font-family: "M PLUS 1p", sans-serif;
      font-size: 1.13rem;
      font-weight: 700;
      margin-bottom: .5rem;
      line-height: 1.1;
    }
    .form-label-bar {
      width: 5px;
      height: 1.6em;
      background: #bed3da;
      border-radius: 3px;
      margin-right: .6em;
    }
    .form-required {
      display: inline-block;
      background: #bed3da;
      color: #fff;
      font-size: .88em;
      font-weight: 500;
      border-radius: 1em;
      padding: .08em .85em .07em .85em;
      margin-left: .75em;
      letter-spacing: .04em;
    }
    .form-caption {
      font-size: .95em;
      color: #888;
      margin: 0 0 .3em 2.3em;
      line-height: 1.1;
    }
    @media (max-width: 480px) {
      .form-caption { margin-left: 1.8em; font-size: .89em; }
    }
    .trial-form label {
      display: block;
      font-size: 1em;
      font-weight: 500;
      margin-bottom: .12em;
    }
    .trial-form input,
    .trial-form select,
    .trial-form textarea {
      width: 100%;
      padding: .68rem .7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      margin-top: .1em;
    }
    .trial-form textarea { min-height: 100px; resize: vertical; }
    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.4em 1em;
      margin-bottom: .7em;
    }
    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 500;
      margin-right: 1.2em;
    }
    .radio-group input,
    .checkbox-group input {
      margin-right: .5em;
      accent-color: #A66B75;
      width: 1.1em;
      height: 1.1em;
    }

    /* ──────────────────────────────
       送信ボタン
    ──────────────────────────────*/
    .submit-group {
      text-align: center;
      margin-top: 2.8rem;
    }
    .btn-submit {
      display: inline-block;
      padding: 1.15rem 2.7rem;
      background: #A66B75;
      color: #fff;
      border: none;
      border-radius: 2em;
      font-size: 1.22rem;
      font-weight: 700;
      letter-spacing: .1em;
      box-shadow: 0 2px 8px rgba(166,107,117,.09);
      cursor: pointer;
      transition: opacity .14s;
    }
    .btn-submit:hover,
    .btn-submit:focus { opacity: .92; }

    /* ──────────────────────────────
       コピーライト
    ──────────────────────────────*/
    .site-footer {
      text-align: center;
      font-size: .91rem;
      color: #333;
      margin-top: 2.4rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- ハンバーガー＆ナビ -->
    <button class="menu-toggle" aria-label="メニューを開く">
      <span></span><span></span><span></span>
    </button>
    <nav class="section-nav">
      <a href="../index.html#course-overview">コース概要</a>
      <a href="../index.html#fee">レッスン料金</a>
      <a href="../index.html#access">アクセス</a>
      <a href="../index.html#teacher">講師紹介</a>
      <a href="../index.html#trial">体験レッスン申込</a>
    </nav>

    <main>
      <section id="trial-form" class="section">
        <h2>体験レッスン申し込みフォーム</h2>
        <form action="/submit-trial" method="post" class="trial-form">

          <!-- お名前 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              お名前
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <label for="lastname">姓</label>
              <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
              <label for="firstname">名</label>
              <input type="text" id="firstname" name="firstname" required>
            </div>
          </div>

          <!-- ふりがな -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              ふりがな
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <label for="furigana-last">せい</label>
              <input type="text" id="furigana-last" name="furigana_last" required>
            </div>
            <div class="form-group">
              <label for="furigana-first">めい</label>
              <input type="text" id="furigana-first" name="furigana_first" required>
            </div>
          </div>

          <!-- 年齢 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              年齢
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <select id="age" name="age" required>
                <option value="">選択してください</option>
                <option>〜9歳</option>
                <option>10〜19歳</option>
                <option>20〜29歳</option>
                <option>30〜39歳</option>
                <option>40〜49歳</option>
                <option>50〜59歳</option>
                <option>60歳〜</option>
              </select>
            </div>
          </div>

          <!-- 性別 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              性別
              <span class="form-required">必須</span>
            </div>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="男性" required> 男性</label>
              <label><input type="radio" name="gender" value="女性"> 女性</label>
              <label><input type="radio" name="gender" value="その他"> その他</label>
            </div>
          </div>

          <!-- 電話番号 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              電話番号
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <input type="tel" id="tel" name="tel" pattern="\d{10,11}" required>
            </div>
          </div>

          <!-- メールアドレス -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              メールアドレス
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" required>
            </div>
          </div>

          <!-- 希望するコース -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              希望するコース
              <span class="form-required">必須</span>
            </div>
            <div class="form-group">
              <select id="course" name="course" required>
                <option value="">選択してください</option>
                <option value="ピアノ">ピアノ</option>
                <option value="ピアノ弾き語り">ピアノ弾き語り</option>
                <option value="ボイストレーニング">ボイストレーニング</option>
              </select>
            </div>
          </div>

          <!-- レッスンを希望する理由 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              レッスンを希望する理由
              <span class="form-required">必須</span>
            </div>
            <div class="form-caption">※複数回答可</div>
            <div class="checkbox-group">
              <label><input type="checkbox" name="reason" value="高音が出しづらい"> 高音が出しづらい</label>
              <label><input type="checkbox" name="reason" value="音域を広げたい"> 音域を広げたい</label>
              <label><input type="checkbox" name="reason" value="リズム感を鍛えたい"> リズム感を鍛えたい</label>
              <label><input type="checkbox" name="reason" value="好きな曲を歌えるようになりたい"> 好きな曲を歌えるようになりたい</label>
              <label><input type="checkbox" name="reason" value="楽譜が読めるようになりたい"> 楽譜が読めるようになりたい</label>
              <label><input type="checkbox" name="reason" value="その他"> その他</label>
            </div>
            <div class="form-group">
              <label for="reason-etc">その他理由</label>
              <textarea id="reason-etc" name="reason_etc"></textarea>
            </div>
          </div>

          <!-- ご希望の連絡方法 -->
          <div class="form-block">
            <div class="form-label-title">
              <span class="form-label-bar"></span>
              ご希望の連絡方法
              <span class="form-required">必須</span>
            </div>
            <div class="radio-group">
              <label><input type="radio" name="contact_method" value="電話" required> 電話</label>
              <label><input type="radio" name="contact_method" value="メール"> メール</label>
              <label><input type="radio" name="contact_method" value="LINE"> LINE</label>
              <label><input type="radio" name="contact_method" value="Instagram DM"> Instagram DM</label>
            </div>
          </div>

          <!-- 送信ボタン -->
          <div class="submit-group">
            <button type="submit" class="btn-submit">送信内容の確認</button>
          </div>

        </form>
      </section>
    </main>

    <!-- コピーライト -->
    <footer class="site-footer">
      <p>&copy; 2025 Hanashiro Music School. All rights reserved.</p>
    </footer>
  </div><!-- /.wrapper -->

  <!-- ハンバーガーメニュー動作 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn   = document.querySelector('.menu-toggle');
      const nav   = document.querySelector('.section-nav');
      const links = nav.querySelectorAll('a');

      btn.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        btn.classList.toggle('open');
        document.body.style.overflow = open ? 'hidden' : '';
        btn.setAttribute('aria-label', open ? 'メニューを閉じる' : 'メニューを開く');
      });

      links.forEach(link =>
        link.addEventListener('click', () => {
          nav.classList.remove('open');
          btn.classList.remove('open');
          document.body.style.overflow = '';
          btn.setAttribute('aria-label', 'メニューを開く');
        })
      );
    });
  </script>
</body>
</html>
